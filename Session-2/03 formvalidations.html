<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--css link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h1>Form Validation</h1>
        <form class="needs-calidation">
            <div class="form-row">
                <!--First Name-->
                <div class="col-md-4 mb-3">
                    <label for="valid01">First Name</label>
                    <input type="text" class="form-control" id="valid01" placeholder="Enter First Name" required>

                </div>

                <!--Last Name-->
                <div class="col-md-4 mb-3">
                    <label for="valid02">Last Name</label>
                    <input type="text" class="form-control" id="valid02" placeholder="Enter Last Name" required>
                    
                </div>


                 <!--User Name-->
                 <div class="col-md-4 mb-3">
                    <label for="valid03">User Name</label>

                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="InputGroupPrepend">@</span>
                        </div>
                        
                    <input type="text" class="form-control" id="valid03" placeholder="Enter User Name" required>
                    
                    </div>
                </div>

            </div>

            <!--Second Row-->

            <div class="form-row">
                <div class="col-md-4">
                    <label for="valid04">City</label>
                    <input  type="text" class="form-control" id="valid04" placeholder="Enter Your City">
              
                </div>
                <div class="col-md-4">
                    <label for="valid05">State</label>
                    <input  type="text" class="form-control" id="valid05" placeholder="Enter Your State">
                
                </div>

                <div class="col-md-4">
                    <label for="valid06">Pincode</label>
                    <input  type="number" class="form-control" id="valid06" placeholder="Enter Your pincode">
               
                </div>
            </div>

            <!--Third Row-->
            <div class="form-row">
                <div class="col-md-4">
                    <p>Where did you find us?</p>
                    <div class="form-check form-check-inline">
                        <input type="radio" value="l1" id="l1" name="location1" class="fomr-check-input">
                        <label for="ch1" class="form-check-label">Facebook</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" value="l2" id="l2" name="location2" class="fomr-check-input">
                        <label for="ch2" class="form-check-label">LinkedIn</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input type="radio" value="l3" id="l3" name="location3" class="fomr-check-input">
                        <label for="ch3" class="form-check-label">Instagram</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input type="radio" value="l4" id="l4" name="location4" class="fomr-check-input">
                        <label for="ch4" class="form-check-label">Google</label>
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="disableinput">I like to read some topics about</label>
                    <fieldset disabled>
                        <input type="text" class="form-control" id="disableinput" placeholder="WEB DEVELOPEMENT" required>
                    </fieldset>
                    </div>
            </div>

            <!--Fourth Row-->

            <div class="form-row">
                <div class="form-group">
                    <div class="form-check">
                        <input type="checkbox" class="fomr-check-input" value="" id="check" required>
                        <label for="check" class="form-check-label">Agree Terms and Conditions</label>
                    </div>
                </div>
            </div>

            <button class="btn btn-success">Register</button>
        </form>
    </div>



    <!--Bundle Script-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</body>
</html>
